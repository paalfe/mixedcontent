:dune2
cd \Dune2
debug < waveset.dat
Dune2.exe
exit

:sd2classic-gravis
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
if not "%ultrasnd%"=="" %ultradir%\ultramid -16 -m120 -q
if errorlevel 1 goto menu
cd \SD2CLASS
SUPER.EXE
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
exit

:sd2turbo-gravis
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
if not "%ultrasnd%"=="" %ultradir%\ultramid -16 -m120 -q
if errorlevel 1 goto menu
cd \SD2CLASS
TURBO.EXE
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
exit

:sd2classic
cd \SD2CLASS
SUPER.EXE
exit

:sd2turbo
cd \SD2CLASS
TURBO.EXE
exit

